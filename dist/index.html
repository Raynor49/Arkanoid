<!doctype html>
<html>
  <head>
    <title>Arkanoid</title>
    <script src="./bundle.js"></script>
    <script src="./keymaster.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <div class="title-container">
    <h1 class="title">Arkanoid</h1>
  </div>
  <div class="description-container">
    <p>Hi! Welcome to Arkanoid! Use A S D keys to move the paddle left, stop it, or right. Try to block the ball and break all the bricks!</p>
    <p>Press Start to try again if you lose, or to start a harder level if you won that round!</p>
    <p>GOODLUCK!!</p>
    <div class="start-container">
      <button type="button" class="start" name="button" id='start'>Start</button>
    </div>
    <div class="pause-container">
      <button type="button" class="pause" name="button" id='pause'>Pause</button>
    </div>
    <p class='win-lose' id='win-lose'></p>

  </div>


  <div class="canvas-container">
    <canvas class='canvas' id="game-canvas" width="658" height="700">
  </div>
  <body>

  </body>
</html>
