<!doctype html>
<html>
  <head>
    <title>Arkanoid</title>
    <script src="./dist/bundle.js"></script>
    <script src="./dist/keymaster.js"></script>
    <link rel="stylesheet" type="text/css" href="./dist/style.css" />
  </head>
  <div class="title-container">
    <h1 class="title">Arkanoid</h1>
  </div>

  <div id="myModal" class="modal">
  <!-- Modal content -->
    <div class="description-container">
      <div>Hi! Welcome to Arkanoid! Use <img class='key-img' src="./assets/computer_key_A.png" alt=""> <img class='key-img' src="./assets/computer_key_S.png" alt=""> <img class='key-img' src="./assets/computer_key_D.png" alt=""> to move the paddle left, stop it, or right. Try to block the ball and break all the bricks!</div>
      <div>Press Start to try again if you lose, or to start a harder level if you won that round!</div>
      <div>GOODLUCK!!</div>
    </div>
  </div>

</div>


  <div class="canvas-buttons">
    <div class="pause-start">
      <button type="button" class="start" name="button" id='start'>Start</button>
      <button type="button" class="pause" name="button" id='pause'>Pause</button>
      <div class="modal-container">
        <button class='open-modal' type='button' name='button'id="open-modal">Instructions</button>
      </div>
      <button type="button" class="restart" name="button" id='restart'>End Game</button>
      <button type="button" class='mute' name="button" id='mute'>Toggle Music</button>
    </div>

    <div class="canvas-container">
      <canvas class='canvas' id="game-canvas" width="658" height="700">
    </div>

    <div class="score">
      <p id='lives'></p>
      <p class='win-lose' id='win-lose'></p>
      <p id='highscore' ></p>
      <p id='prev-score' ></p>
      <p id='score' ></p>
    </div>
  </div>



  <body>

  </body>

  <footer>
    <div class="name">
      <h2>Developed by Willis Roberts</h2>
    </div>
    <div class="links">
      <a href="https://github.com/Raynor49"> <img class='github' src="./assets/github.png" alt=""></a>
      <a href="https://linkedin.com/in/willis-roberts-8a3b8883"> <img class='linkedIn' src="./assets/Linkedin_circle.svg.png" alt=""></a>
    </div>
  </footer>
</html>
